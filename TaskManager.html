<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
      
    </style>
</head>
<body>

    <input type="color" id="id1">
    <input type="submit" value="Submit" onclick="change()"> 

    <div class="calc">
        <h1>To-Do List:</h1>

        <input type="text" id="taskInput" placeholder="Enter new task" />
        <button onclick="addTask()">Add Task</button>
        <div id="taskList">
            <ul id="taskUl"></ul> 
        </div>
    </div>

    <script>
        function change() {
            var color = document.getElementById("id1").value;
            document.querySelector(".calc").style.backgroundColor = color;
        }

        function addTask() {
            var task = document.getElementById("taskInput").value.trim();
            if (task === "") {
                alert("Please add some task");
                return;
            }
            
            var ul = document.getElementById("taskUl");
            var li = document.createElement("li");
            li.textContent = task;

            var button1 = document.createElement("button");
            button1.textContent = "Delete Task";
            button1.onclick = function() {
                li.remove();
            };

            li.appendChild(button1);
            ul.appendChild(li);

            document.getElementById("taskInput").value = ""; // Clear input field
        }
    </script>

</body>
</html>
